#Fri Feb 21 11:26:01 UTC 2025
micronaut.application.name=birdtag

micronaut.router.static-resources.default.enabled=true
micronaut.router.static-resources.default.mapping=/**/*.html
micronaut.router.static-resources.default.paths=classpath\:public
micronaut.router.static-resources.assets.mapping=/assets/**
micronaut.router.static-resources.assets.paths=classpath\:assets

micronaut.server.max-request-size=10000000
micronaut.server.multipart.max-file-size=10000000


# External environment variables used to configure access to (IBM Cloud) services
cloudant.api.key=${CLOUDANT_API_KEY}
cloudant.service.url=${CLOUDANT_URL}
cloudant.database=${CLOUDANT_DB:birdtag}
cos.api.key=${COS_API_KEY}
cos.service.crn=${COS_CRN}
cos.bucket.name=${COS_BUCKET:birdtag-images}
cos.bucket.location=${COS_LOCATION:eu-de}
cos.endpoint=${COS_ENDPOINT:s3.eu-de.cloud-object-storage.appdomain.cloud}
