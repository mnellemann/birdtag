<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<head>
    <title>Bird Tagging</title>
</head>
<body>

<div layout:fragment="page-content">

    <!-- ./Navigation -->
    <section class="section">
        <div class="container">
            <h1 class="title">
                Bird Tagging
            </h1>
        </div>
    </section>


    <section class="section">
        <div class="container">

            <div class="columns">

                <div class="column" th:hx-get="@{/widget/latest}" hx-trigger="load, every 30s">
                </div>

                <div class="column" th:hx-get="@{/widget/tagged}" hx-trigger="load, every 30s">
                </div>

                <div class="column" th:hx-get="@{/widget/untagged}" hx-trigger="load, every 30s">
                </div>

            </div>

        </div>
    </section>

</div>

</body>
</html>
