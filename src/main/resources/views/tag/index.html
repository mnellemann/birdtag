<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <title>Bird Tagging - Species</title>
</head>
<body>

<div layout:fragment="page-content">


  <!-- ./Navigation -->
  <section class="section">
    <div class="container">
      <h1 class="title">
        Species
      </h1>
    </div>
  </section>

  <section class="section p-3">
    <div class="container">

      <h2>Add tag/species</h2>

      <form id="add-form" hx-ext="response-targets" hx-encoding='multipart/form-data'
            hx-trigger="submit"
            th:hx-post="@{/tag/add}"
            hx-target="#response"
            hx-validate="true"
      >

        <div class="field has-addons">
          <div class="control">
            <input class="input" id="tag" name="tag" placeholder="New tag" />
          </div>
          <div class="control">
          <button id="add-button" class="button is-info" type="submit"
                  data-loading-disable
                  data-loading-aria-busy
            >Add</button>
          </div>
        </div>

        <div class="control">
          <label class="label">
            <progress class="progress is-hidden" id='progress' value='0' max='100'></progress>
          </label>
          <span id="response"></span>
        </div>

      </form>

    </div>
  </section>

  <section class="section p-3">
    <div class="container" th:hx-get="@{/tag/list}" hx-trigger="load">

      <p>List existing tags</p>

    </div>
  </section>

</div>
</body>
</html>
